<script
src="https://code.jquery.com/jquery-1.12.4.min.js"
integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
crossorigin="anonymous">
</script>
<script type='text/javascript' defer="defer" src='{{site.baseurl}}/js/footerscripts.js'></script>
<script type='text/javascript' defer="defer" src='{{site.baseurl}}/js/jquery.easing.1.3.min.js'></script>
<script type='text/javascript' defer="defer" src='{{site.baseurl}}/js/flexslider/jquery.flexslider.min.js'></script>
<script type='text/javascript' defer="defer" src='{{site.baseurl}}/lib/js/heartcode-canvasloader-min.js'></script>
<script type='text/javascript' defer="defer" src='{{site.baseurl}}/js/jquery.sticky.min.js'></script>
<script type='text/javascript' defer="defer" src='{{site.baseurl}}/js/jquery.mobilemenu.js'></script>
<script type='text/javascript' defer="defer" src='{{site.baseurl}}/js/modernizr.js'></script>
<script type='text/javascript' defer="defer" src='{{site.baseurl}}/js/jquery.stellar.min.js'></script>
<script type='text/javascript' defer="defer" src='{{site.baseurl}}/js/vendor.js'></script>

<!-- generate the search json -->
<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>

<script type='text/javascript' defer="defer" src='{{site.baseurl}}/js/onePixel.js'></script>
